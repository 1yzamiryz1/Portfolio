{% extends 'base.html' %}
{% load static %}
{% block title %}
    Contact
{% endblock %}
{% block content %}
    <!-- Contact Start -->
    <div class="container-fluid py-5" id="contact">
        <div class="container">
            <div class="position-relative d-flex align-items-center justify-content-center">
                <h1 class="display-1 text-uppercase text-white" style="-webkit-text-stroke: 1px #dee2e6;">Contact</h1>
                <h1 class="position-absolute text-uppercase text-primary">Contact Me</h1>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="text-center">
                        <div id="success"></div>
                        <form method="post" action="{% url 'main:contact' %}" name="sentMessage"
                              novalidate="novalidate">
                            {% csrf_token %}
                            <div class="form-row">
                                <div class="control-group col-sm-6">
                                    <input type="text" class="form-control p-4" name="name" placeholder="Your Name"
                                           required="required"
                                           data-validation-required-message="Please enter your name"/>
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group col-sm-6">
                                    <input type="email" class="form-control p-4" name="email" placeholder="Your Email"
                                           required="required"
                                           data-validation-required-message="Please enter your email"/>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="control-group">
                                <input type="text" class="form-control p-4" name="subject" placeholder="Subject"
                                       required="required" data-validation-required-message="Please enter a subject"/>
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group">
                                <textarea class="form-control py-3 px-4" rows="5" name="message" placeholder="Message"
                                          required="required"
                                          data-validation-required-message="Please enter your message"></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="form-row">
                                <div class="control-group col-sm-6 py-2">
                                    {{ form.captcha }}
                                </div>
                                <div class="control-group col-sm-6">
                                    <button class="btn btn-outline-primary" type="submit">Send
                                        Message
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Contact End -->
{% endblock %}
